<style>
.main_bg_bg {
	background-image: none;
	background-size: 100%;
	height: 1000px;
	top: 0;
	z-index: 0;
}

.fa.fa-comments-o {
	padding-left: 30px !important;
}
</style>
<div id="discussionRoomPage">
<div class="dr_com_main">
       <header id="masthead" class="site-header navigation navbar-default">
        <div class="header-top">
            <div class="container">
                <div class="row">
                    <div class="col-sm-6 col-sm-3 col-md-6">
                        <nav class="top-nav">
                            <ul class="inline">
                                <li><a href="mailto:infochalkndust@gmail.com"><i class="fa fa-envelope-o"></i>{{contact_email}}</a></li>
                                <li><a href="javascript:void(0)"><i class="fa fa-phone"></i>{{contact_number1}}</a><a id="home"></a></li>
                            </ul>
                        </nav>
                    </div>
                    <div class="col-sm-6 col-md-6">
                        <nav class="top-nav">
                            <ul class="inline text-right">
                                 <li ng-hide="isGuest"><a ui-sref="chalkanddust.topicrequest"><span class="glyphicon glyphicon-plus"></span>New Topic
                            Request</a></li>
                        <li><a href="javascript:void(0)" ng-click="disCtrl.goBackToProfileScreen();"><span
                            class="glyphicon glyphicon-chevron-left"></span>Go Back</a></li>
                        </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
        <div class="header-bottom">
            <div class="container">
                <div class="navbar-header col-sm-3 col-sm-6">
                    <a class="navbar-brand" ui-sref="chalkanddust.home"> <img src="resources/images/icons/cndlogo.jpg" alt="">
                    </a>
                </div>
                <nav class="collapse navbar-collapse navbar-right " id="navigation">
                </nav>
            </div>
        </div>
    </header>
    <div class="clear"></div>
    <div class="dr_main_detail">
        <div class="dr_subject">
            <h4>Subject</h4>
            <ul>
                <li ng-class="{active: isActive(item.subjectId)}" ng-repeat="item in topicStatistics"><a href="javascript:void(0)"
                    ng-click="getTopicsUsingSubject(item.subjectId)">{{item.subjectName}}<i class="fa-comments"></i></a></li>
            </ul>
        </div>
        <div class="dr_sub_com">
            <div class="dr_dis_head">
                <ul>
                    <b><li><label style="font-size: 30px;">Discussion Room - {{defaultSubject}}</label></li></b>
                </ul>
            </div>
            <div class="dr_bg_img_sub dr_bg"></div>
            <div class="dr_bg_img_sub dr_main_bg" ng-repeat="item in topicList">
                <br />
                <div class="dr_icon_list">
                    <i class="fa fa-clock-o"></i> {{item.topicCreationDate}} <i class="fa fa-comments-o"></i> {{item.comments}}
                </div>
                <br />
                <h3>
                    <a ui-sref="chalkanddust.discussionroomtopic({topicId: item.topicId})"><b>{{item.topicTitle}}</b></a>
                </h3>
                <p>{{item.topicDescription}}</p>
                <p>
                    <a ui-sref="chalkanddust.discussionroomtopic({topicId: item.topicId})" style="float: right; color: #99ccff;margin-top: -20px"><u>Read More
                            ></u></a>
                </p>
            </div>
            <div class="dr_bg_img_sub dr_main_bg" ng-if="topicList.length=='0'">
                <p>No Topics Found.</p>
            </div>
        </div>
        <div class="dr_events">
            <div class="dr_notification">
                <h3>Notification</h3>
                <span>
                    <ul>
                        <marquee direction="up" scrollamount="4">
                            <div style="min-height: 200px;">
                             <h4>    <p ng-repeat="item in studentNotificationList"> 
                                 {{item.notification}}</p></h4>
                            </div>
                        </marquee>
                    </ul>
                </span>
            </div>
        </div>
        <div class="clear"></div>
    </div>
    <nav class="navbar ">
        <div footer></div>
    </nav>
</div>
</div>
