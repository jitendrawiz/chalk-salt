<style>
.main_bg_bg{
background-image: none;
background-size:100%;
	width:0%;
	height:1000px;
	
	top:0;
	z-index:0;
	position:fixed;
}
</style>
<div>
<div class="d_head">
	<div class="logo">
	<a ui-sref="chalkanddust.home"><img src="../../../../resources/images/logo.png" /></a>
	</div>
	<div class="menu_d_room">
    	<ul>
        	        	<li><a ui-sref="chalkanddust.student" ng-show="fullName"><i class="fa fa-user"></i>{{fullName}}</a></li>
      </ul>
      <div class="number_scroll">
      <button  style="float: right;" ng-click="commCtrl.goBackToTopicsScreen()">Go Back</button>
          <button class="requestTopicButton"  style="float: right;" ng-click="commCtrl.openTopicRequest()">Request New Topic For Discussion</button>
    </div>
    </div>
</div>
	<div class="clear"></div>
<div class="table_d">
<div>
<label style="margin-left: 10px;" ng-bind="topicTitle"></label><br/>
<div style="margin-left: 10px;"><span ng-bind="topicDescription"></span></div>
</div>
	<div class="main_time number_scroll">
   <br/>
    	<h5>The time now is: {{currentDate | date:'MMM dd, yyyy h:mm a'}}</h5>
     </div>
     <form name="commentForm" method="post">
      <div class="discussion_comment number_scroll">
    	<textarea name="textarea" id="commentTextArea" ng-model="commentsinfo.generalComments" cols="" rows="" placeholder="Comment here..."></textarea>
        <div class="clear"></div><br />
        <div ng-if="isEmpty(commentsinfo.commentUuid)" class="form-group">
      				  <button style="float:right" ng-click="commCtrl.saveComment()">Comment</button>
        </div>
        <div ng-if="!isEmpty(commentsinfo.commentUuid)" class="form-group">
        	<button style="float:right" ng-click="commCtrl.updateComment()">Comment</button>
        </div>
    </div>
    <div class="clear"></div>
    <div class="number_scroll">
    	
        <input ng-model="search" type="text" style="width: 40%" placeholder="Search Here" />
        <div class="num_s">
          <uib-pagination total-items="totalItems" ng-model="currentPage" max-size="maxSize" items-per-page="itemsPerPage"  boundary-link-numbers="true"></uib-pagination>      
        </div>
    </div>
    	<div class="clear"></div>
    
    <table width="100%">
    <thead>
  <tr>
    <th scope="col" height="40px" style="width: 15%;">Author</th>
    <th scope="col" height="40px" style="width: 60%;">Message</th>
    <th scope="col" height="40px" style="width: 15%;">Time</th>
    <th scope="col" height="40px" style="width: 10%;">Action</th>
  </tr>
  </thead>
  <tbody>
  <tr ng-repeat="item in commentListDetails=commentsList | filter:search|startFrom:(currentPage-1)*itemsPerPage | limitTo:itemsPerPage">
    <td style="padding-top: 15px;width: 15%;height: auto;">{{item.userName}}<br/>Joined:&nbsp;&nbsp;{{item.joinedDate}}</td>
    <td style="padding-top: 15px;width: 60%;text-align: left;height: auto;">{{item.generalComments}}</td>
    <td style="padding-top: 15px;width: 15%;height: auto;">{{item.modifiedDate}}</td>
     <td style="padding-top: 15px;width: 10%;height: auto;" ng-if="securUuid==item.userSecurUuid">
     <button type="button" class="btn btn-info" ng-click="commCtrl.editComment(item.commentUuid)">
          <span class="glyphicon glyphicon-edit"></span> Edit
        </button>
    </td>
    <td style="padding-top: 15px;width: 10%;height: auto;" ng-if="securUuid!=item.userSecurUuid">
   <span class="glyphicon glyphicon-minus"></span><span class="glyphicon glyphicon-minus"></span>
    </td>
 </tr> 
  </tbody>
</table>
</form>
<div class="number_scroll">     
        <div class="num_s">
          <uib-pagination total-items="totalItems" ng-model="currentPage" max-size="maxSize" items-per-page="itemsPerPage"  boundary-link-numbers="true"></uib-pagination>      
        </div>
    </div>
    <div class="clear"></div>
</div>
</div>
<div footer></div>
