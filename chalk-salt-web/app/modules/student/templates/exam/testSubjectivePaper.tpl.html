<style>
.main_bg_bg{
background-image: none;
background-size: 100%;
    height: 1000px;
    top: 0;
    z-index: 0;
}


</style>
<div id="hoeDiv" hoe-navigation-type="vertical" hoe-nav-placement="left" theme-layout="wide-layout" theme-bg="bg1">
    <div id="hoeapp-wrapper" class="hoe-hide-lpanel" hoe-device-type="desktop">
  
       <header id="masthead" class="site-header navigation navbar-default">
        <div class="header-top">
            <div class="container">
                <div class="row">
                    <div class="col-sm-6 col-sm-3 col-md-6">
                        <nav class="top-nav">
                            <ul class="inline">
                                <li><a href="mailto:infochalkndust@gmail.com"><i class="fa fa-envelope-o"></i>{{contact_email}}</a></li>
                                <li><a href="javascript:void(0)"><i class="fa fa-phone"></i>{{contact_number1}}</a><a id="home"></a></li>
                            </ul>
                        </nav>
                    </div>
                    <div class="col-sm-6 col-md-6">
                        <nav class="top-nav">
                            <ul class="inline text-right">
                        <li><a href="javascript:void(0)" ng-click="backToDashBoard();"><span
                            class="glyphicon glyphicon-chevron-left"></span>Go Back</a></li>
                        </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
        <div class="header-bottom">
            <div class="container">
                <div class="navbar-header col-sm-3 col-sm-6">
                    <a class="navbar-brand" ui-sref="chalkanddust.home"> <img src="resources/images/icons/cndlogo.jpg" alt="">
                    </a>
                </div>
                <nav class="collapse navbar-collapse navbar-right " id="navigation">
                </nav>
            </div>
        </div>
    </header>
    <header id="hoe-header" hoe-lpanel-effect="shrink">
            <div class="hoe-left-header">
                <a ng-click="GoToHomePage();" href="javascript:void(0);">
                <i class="fa fa-graduation-cap"></i> <span>Chalk N Dust</span></a>
            </div>
            <div class="hoe-right-header" hoe-position-type="relative">
                <!--                 <span class="hoe-sidebar-toggle"><a href="#"></a></span> -->
                <ul class="left-navbar">
                    <li>
                        <form method="post" class="hoe-searchbar">
                            <h4>
                                <a ng-click="goBackToDashBoard();" href="javascript:void(0);">Dashboard</a>
                            </h4>
                        </form>
                    </li>
                </ul>
                <ul class="right-navbar">
                    <!-- <li><a href="#" ng-show="fullName"><i class="fa fa-user"></i>{{fullName}} </a></li>
                    <li><a ui-sref="chalkanddust.student">My Profile</a></li>
                    <li><a ui-sref="chalkanddust.logout">Log Out</a></li> -->
                    <li class="dropdown hoe-rheader-submenu hoe-header-profile"><a href="javascript:void(0)" class="dropdown-toggle"
                        data-toggle="dropdown"> <span ng-show="isUndefined(userProfilePhoto)"><img src="../../resources/images/user.png"
                                alt="no image"></span> <span ng-show="!isUndefined(userProfilePhoto)"><img class="img-circle "
                                ng-src="{{userProfilePhoto}}" alt="Profile Photo"></span> <span><b>{{fullName}}</b> <i class=" fa fa-angle-down"></i></span>
                    </a>
                        <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                            <li><a ui-sref="chalkanddust.logout"><i class="fa fa-power-off"></i>Logout</a></li>
                        </ul></li>
                </ul>
            </div>
        </header>
        <div id="hoeapp-container" hoe-color-type="lpanel-bg2" hoe-lpanel-effect="shrink">
            <section id="main-content">
                <div class="inner-content">
<md-content>
<div class="col-md-6"  ng-repeat="item in subjectPaperList">

        <div class="feature-box dashboardSubjects">
            <span class="feature-icon feature-icon_01">  <i
                    class="fa fa-file"></i></span>
                    <a target="_blank" ui-sref="chalkanddust.shownotes({pdfUrl: item.fileUri, pdfName: item.notesTitle})" href="javascript:void(0)"><h4>{{item.notesTitle}}<br/>({{item.notesFileName}})</h4></a>
        </div>
    </div>
</md-content>
                </div>
            </section>
        </div>
    </div>
    <script src="./resources/js/hoe.js"></script>
</div>
