<style>
.title_text {
	width: 70%;
	float: left;
}

.title_name {
	width: 30%;
	float: left;
}

.title_name {
	text-align: right;
	padding-right: 20px;
	padding-top: 25px;
}

.title_name_sub {
	padding-top: 25px;
}

.title_name_title {
	padding-top: 85px;
}

.title_name_des {
	padding-top: 88px;
}

.title_text textarea {
	width: 100%;
	height: 100px;
	padding-bottom: 5px;
	border-radius: 5px;
	padding: 5px;
	color: #000;
	margin: 5px 0px;
	border: 1px solid #CCC;
}

.title_text select {
	width: 60%;
	height: 40px;
	padding-bottom: 5px;
	border-radius: 5px;
	padding: 5px;
	color: #000;
	margin: 5px 0px;
	border: 1px solid #CCC;
}

.title_text button a {
	color: #FFF;
	padding: 0px 40px;
}

.btn:focus, .btn:hover, a, a:focus, a:hover {
	text-decoration: none;
	outline: 0;
}

.title_text button {
	padding: 8px 0px;
	cursor: pointer;
	background: #2f889a;
	color: #FFF;
	width: 100%;
	border-radius: 5px;
	font-weight: bold;
	border: none;
	-webkit-appearance: none;
	-moz-appearance: none;
	-ms-appearance: none;
	-o-appearance: none;
	appearance: none;
}

button, input, select, textarea {
	font-family: inherit;
	font-size: inherit;
	line-height: inherit;
}

button.btn-block {
	display: inline;
	width: auto;
	background: #6AA3C9 none repeat scroll 0 0;
	color: white;
}

#topicList th:last-child, td:last-child {
	width: 10%;
}

#topicList th{
	color:#fff;
}
</style>
<div class="span12"
	style="visibility: visible; animation-name: fadeInLeft;">
	<div class="row inner-grid">
		<div class="user_log_detail">
			<form name="topicListForm" role="form" action="" method="post"
				novalidate>
				<h3>Discussion Room Topic List</h3>
				<div class="title_name">

					<label class="title_name_class">Class</label><br> <label
						class="title_name_sub">Subject</label><br>
				</div>
				<div class="title_text">
					<div class="form-group"
						ng-class="{ 'has-error' : topicListForm.studentClass.$invalid && !topicListForm.studentClass.$pristine }">
						<select class="form-control" ng-model="topicDetails.listclassId"
							name="studentClass" placeholder="Class"
							ng-options="studentclass.classId as studentclass.className for studentclass in classes"
							ng-required="true"
							ng-change="showSubjectsList(topicDetails.listclassId)">
							<option value="" disabled>Select Class</option>
						</select>
						<p
							ng-show="topicListForm.studentClass.$error.required && !topicListForm.studentClass.$pristine">Class
							is required.</p>
					</div>
					<div class="form-group"
						ng-class="{ 'has-error' : topicListForm.studentSubject.$invalid && !topicListForm.studentSubject.$pristine }">
						<select class="form-control" ng-model="topicDetails.listsubjectId"
							name="studentSubject" placeholder="Subject"
							ng-options="studentSubject.subjectId as studentSubject.subjectName for studentSubject in subjectsList"
							ng-required="true"
							ng-change="showTopicDetails(topicDetails.listclassId,topicDetails.listsubjectId)">
							<option value="" disabled>Select Subject</option>
						</select>
						<p
							ng-show="topicListForm.studentClass.$error.required && !topicListForm.studentClass.$pristine">Class
							is required.</p>
					</div>
			</form>

		</div>
	</div>
</div>

<div class="container-fluid">
	<div class="row">

		<div class="table-responsive ">
		<div class="number_scroll">
    	
        <input ng-model="search" type="text" style="width: 40%" placeholder="Search topic" />
        <div class="num_s">
          <uib-pagination total-items="$parent.totalItemstopicsList" ng-change="getTopicsData()" ng-model="$parent.currentPagetopicsList" max-size="$parent.maxSizetopicsList" items-per-page="$parent.itemsPerPagetopicsList"  boundary-link-numbers="true"></uib-pagination>      
         </div> 
    </div>
			<table id="topicList" class="table table-bordered">
				<thead>
					<tr>
						<th>Topic Title</th>
						<th>Topic Description</th>
						<th>Action</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="item in topicsList | filter:search track by $index">
						<td>{{item.topicTitle}}</td>
						<td>{{item.topicDescription}}</td>
						<td><button type="button" class="btn btn-secondary btn-block"
								ng-click="adminCtrl.editTopic(item.securUuid)">Edit</button> |
							<button type="button" class="btn btn-secondary btn-block"
								ng-click="adminCtrl.deleteTopic(item.securUuid)">Delete</button>
						</td>
					</tr>
				</tbody>
			</table>
			<div class="number_scroll">     
         <div class="num_s">
          <uib-pagination total-items="$parent.totalItemstopicsList" ng-change="getTopicsData()" ng-model="$parent.currentPagetopicsList" max-size="$parent.maxSizetopicsList" items-per-page="$parent.itemsPerPagetopicsList"  boundary-link-numbers="true"></uib-pagination>      
         </div> 
    </div>
		</div>

	</div>
</div>
