<style>
.title_name {
	width: 30%;
	float: left;
}

.title_name {
	text-align: right;
	padding-right: 20px;
	padding-top: 10px;
}

.title_name_class {
	padding-top: 0px;
}

.title_name_sub {
	padding-top: 20px;
}

.title_name_title {
	padding-top: 15px;
}

.title_name_des {
	padding-top: 80px;
}

.title_name_photo {
	padding-top: 56px;
}

.title_text textarea {
	width: 100%;
	height: 100px;
	padding-bottom: 5px;
	border-radius: 5px;
	padding: 5px;
	color: #000;
	margin: 5px 0px;
	border: 1px solid #CCC;
}

.title_text select {
	width: 60%;
	height: 40px;
	padding-bottom: 5px;
	border-radius: 5px;
	padding: 5px;
	color: #000;
	margin: 5px 0px;
	border: 1px solid #CCC;
}

.title_text button a {
	color: #FFF;
	padding: 0px 40px;
}

.btn:focus, .btn:hover, a, a:focus, a:hover {
	text-decoration: none;
	outline: 0;
}

.title_text button {
	padding: 8px 0px;
	cursor: pointer;
	background: #2f889a;
	color: #FFF;
	width: 100%;
	border-radius: 5px;
	font-weight: bold;
	border: none;
	-webkit-appearance: none;
	-moz-appearance: none;
	-ms-appearance: none;
	-o-appearance: none;
	appearance: none;
}

button, input, select, textarea {
	font-family: inherit;
	font-size: inherit;
	line-height: inherit;
}
</style>
<div class="col-xs-12 col-md-10 wow fadeInLeft" style="visibility: visible; animation-name: fadeInLeft;">
    <div class="row inner-grid">
        <div class="user_log_detail">
            <form name="notificationForm" role="form" action="" method="post" novalidate>
                <h3>Notification Master</h3>
                <uib-alert ng-show="alert.show" type="{{alert.type}}" close="closeAlert()">{{alert.message}}</uib-alert>
                <div class="title_name">
                    
                     <label class="title_name_title">Start Date</label><br /> <label
                        class="title_name_title">End Date</label><br />
                        <label class="title_name_class">Notification</label><br>
                </div>
                <div class="title_text">
                    <div class="form-group"
                        ng-class="{ 'has-error' : notificationForm.startDate.$invalid && !notificationForm.startDate.$pristine }">
                        <input class="form-control" id="startDate" name="startDate" ng-model="notificationDetails.startDate" type="text"
                            placeholder="Start date (YYYY-MM-DD)" required /> <span style="color: red"
                            ng-show="notificationForm.startDate.$invalid && !notificationForm.startDate.$pristine "> <span
                            ng-show="notificationForm.startDate.$error.required">Start date is required.</span>
                        </span>
                    </div>
                    <div class="form-group"
                        ng-class="{ 'has-error' : notificationForm.endDate.$invalid && !notificationForm.endDate.$pristine }">
                        <input class="form-control" id="endDate" name="endDate" ng-model="notificationDetails.endDate" type="text"
                            placeholder="End date (YYYY-MM-DD)" required /> <span style="color: red"
                            ng-show="notificationForm.endDate.$invalid && !notificationForm.endDate.$pristine "> <span
                            ng-show="notificationForm.endDate.$error.required">End date is required.</span>
                        </span>
                    </div>
                    <div class="form-group"
                        ng-class="{ 'has-error' : notificationForm.notification.$invalid && !notificationForm.notification.$pristine }">
                        <textarea class="form-control" id="notification" name="notification" ng-model="notificationDetails.notification" type="text"
                            placeholder="Please enter something to display in notification area" required></textarea>
                        <span style="color: red" class="help-block"
                            ng-show="notificationForm.notification.$invalid  && !notificationForm.notification.$pristine"> <span
                            ng-show="notificationForm.notification.$error.required">Please enter something to display in notification area.</span>
                        </span>
                    </div>
                    <div ng-if="isEmpty(notificationDetails.notificationUuid)" class="form-group">
                        <button type="button" class="btn btn-secondary btn-block" ng-disabled="notificationForm.$invalid"
                            ng-click="adminCtrl.createNotificationData(notesFileName)">Submit</button>
                    </div>
                    <div ng-if="!isEmpty(notificationDetails.notificationUuid)" class="form-group">
                        <button type="button" class="btn btn-secondary btn-block" ng-disabled="notificationForm.$invalid"
                            ng-click="adminCtrl.updateNotificationData(notesFileName)">Update</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
