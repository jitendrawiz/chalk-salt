<style>
.title_text {
    width: 70%;
    float: left;
}

.title_name {
    width: 30%;
    float: left;
}

.title_name {
    text-align: right;
    padding-right: 20px;
    padding-top: 25px;
}

.title_name_class {
    padding-top: 0px;
}

.title_name_sub {
    padding-top: 15px;
}

.title_text textarea {
    width: 100%;
    height: 100px;
    padding-bottom: 5px;
    border-radius: 5px;
    padding: 5px;
    color: #000;
    margin: 5px 0px;
    border: 1px solid #CCC;
}

.title_text select {
    width: 60%;
    height: 40px;
    padding-bottom: 5px;
    border-radius: 5px;
    padding: 5px;
    color: #000;
    margin: 5px 0px;
    border: 1px solid #CCC;
}

.title_text button a {
    color: #FFF;
    padding: 0px 40px;
}

.btn:focus, .btn:hover, a, a:focus, a:hover {
    text-decoration: none;
    outline: 0;
}

.title_text button {
    padding: 8px 0px;
    cursor: pointer;
    background: #2f889a;
    color: #FFF;
    width: 100%;
    border-radius: 5px;
    font-weight: bold;
    border: none;
    -webkit-appearance: none;
    -moz-appearance: none;
    -ms-appearance: none;
    -o-appearance: none;
    appearance: none;
}

button, input, select, textarea {
    font-family: inherit;
    font-size: inherit;
    line-height: inherit;
}

button.btn-block {
    display: inline;
    width: auto;
    background: #6AA3C9 none repeat scroll 0 0;
    color: white;
}

#notificationList th:last-child, td:last-child {
    width: 10%;
}

#notificationList th{
    color:#fff;
}

input {
display: block;
}
</style>
<div class="span12"
    style="visibility: visible; animation-name: fadeInLeft;">
    <div class="row inner-grid">
        <div class="user_log_detail">
            <form name="notificationListForm" role="form" action="" method="post"
                novalidate>
                <h3>Notification List</h3>
                </form>
        </div>
    </div>
</div>

<div class="container-fluid">
    <div class="row">

        <div class="table-responsive ">
        <div class="number_scroll">
        
        <input ng-model="search" type="text" style="width: 40%" placeholder="Search notification" />
        <div class="num_s">
          <uib-pagination total-items="$parent.totalItemsnotificationList" ng-change="getnotificationsData()" ng-model="$parent.currentPagenotificationList" max-size="$parent.maxSizenotificationList" items-per-page="$parent.itemsPerPagenotificationList"  boundary-link-numbers="true"></uib-pagination>      
         </div>  
    </div>
            <table id="notificationList" class="table table-bordered">
                <thead>
                    <tr>
                        <th>S.No.</th>
                        <th>Start Date</th>
                        <th>End Date</th>
                        <th>Notification</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="item in notificationList=notificationListDetails | filter:search|startFrom:(currentPagenotificationList-1)*itemsPerPagenotificationList | limitTo:itemsPerPagenotificationList">
                        <td>{{$index+1}}</td>
                        <td>{{item.startDate}}</td>
                        <td>{{item.endDate}}</td>
                        <td>{{item.notification}}</td>                     
                        <td>                            
                            <a type="button" ng-click="deletenotification(item.notificationUuid)" title="Delete">
                              <i class="glyphicon glyphicon-trash" aria-hidden="true"></i>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="number_scroll">     
         <div class="num_s">
          <uib-pagination total-items="$parent.totalItemsnotificationList" ng-change="getnotificationsData()" ng-model="$parent.currentPagenotificationList" max-size="$parent.maxSizenotificationList" items-per-page="$parent.itemsPerPagenotificationList"  boundary-link-numbers="true"></uib-pagination>      
         </div> 
    </div>
        </div>

    </div>
</div>
