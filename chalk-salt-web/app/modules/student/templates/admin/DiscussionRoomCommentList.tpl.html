<style>
.title_text {
	width: 70%;
	float: left;
}

.title_name {
	width: 30%;
	float: left;
}

.title_name {
	text-align: right;
	padding-right: 20px;
	padding-top: 25px;
}

.title_name_class {
	padding-top: 0px;
}

.title_name_sub {
	padding-top: 15px;
}

.title_name_title {
	padding-top: 85px;
}
.title_name_topic{
	padding-top: 10px;
}

.title_name_des {
	padding-top: 88px;
}

.title_text textarea {
	width: 100%;
	height: 100px;
	padding-bottom: 5px;
	border-radius: 5px;
	padding: 5px;
	color: #000;
	margin: 5px 0px;
	border: 1px solid #CCC;
}

.title_text select {
	width: 60%;
	height: 40px;
	padding-bottom: 5px;
	border-radius: 5px;
	padding: 5px;
	color: #000;
	margin: 5px 0px;
	border: 1px solid #CCC;
}

.title_text button a {
	color: #FFF;
	padding: 0px 40px;
}

.btn:focus, .btn:hover, a, a:focus, a:hover {
	text-decoration: none;
	outline: 0;
}

.title_text button {
	padding: 8px 0px;
	cursor: pointer;
	background: #2f889a;
	color: #FFF;
	width: 100%;
	border-radius: 5px;
	font-weight: bold;
	border: none;
	-webkit-appearance: none;
	-moz-appearance: none;
	-ms-appearance: none;
	-o-appearance: none;
	appearance: none;
}

button, input, select, textarea {
	font-family: inherit;
	font-size: inherit;
	line-height: inherit;
}

button.btn-block {
	display: inline;
	width: auto;
	background: #6AA3C9 none repeat scroll 0 0;
	color: white;
}

#commentList th:last-child, td:last-child {
	width: 10%;
}

#commentList th{
	color:#fff;
}

</style>
<div class="span12"
	style="visibility: visible; animation-name: fadeInLeft;">
	<div class="row inner-grid">
		<div class="user_log_detail">
			<form name="commentListForm" role="form" action="" method="post"
				novalidate>
				<h3>Discussion Room Comment List</h3>
				<div class="title_name">
					<label class="title_name_class">Class</label><br> 
					<label class="title_name_sub">Subject</label><br>
					<label class="title_name_topic">Topic</label><br>
				</div>
				<div class="title_text">
					<div class="form-group"
						ng-class="{ 'has-error' : commentListForm.studentClass.$invalid && !commentListForm.studentClass.$pristine }">
						<select class="form-control" ng-model="commentDetails.listclassId"
							name="studentClass" placeholder="Class"
							ng-options="studentclass.classId as studentclass.className for studentclass in classes"
							ng-required="true"
							ng-change="showSubjectsList(commentDetails.listclassId)">
							<option value="" disabled>Select Class</option>
						</select>
						<p
							ng-show="commentListForm.studentClass.$error.required && !commentListForm.studentClass.$pristine">Class
							is required.</p>
					</div>
					<div class="form-group"
						ng-class="{ 'has-error' : commentListForm.studentSubject.$invalid && !commentListForm.studentSubject.$pristine }">
						<select class="form-control" ng-model="commentDetails.listsubjectId"
							name="studentSubject" placeholder="Subject"
							ng-options="studentSubject.subjectId as studentSubject.subjectName for studentSubject in subjectsList"
							ng-required="true"
							ng-change="showTopicDetailsForCommentsPage(commentDetails.listclassId,commentDetails.listsubjectId)">
							<option value="" disabled>Select Subject</option>
						</select>
						<p
							ng-show="commentListForm.studentSubject.$error.required && !commentListForm.studentSubject.$pristine">Subject 
							is required.</p>
					</div>
					
					<div class="form-group"
						ng-class="{ 'has-error' : commentListForm.topic.$invalid && !commentListForm.topic.$pristine }">
						<select class="form-control" ng-model="commentDetails.listTopicId"
							name="topic" placeholder="Topic"
							ng-options="topic.discussionTopicId as topic.topicTitle for topic in topicsList"
							ng-required="true"
							ng-change="showCommentDetails(commentDetails.listclassId,commentDetails.listsubjectId,commentDetails.listTopicId)">
							<option value="" disabled>Select Topic</option>
						</select>
						<p
							ng-show="commentListForm.topic.$error.required && !commentListForm.topic.$pristine">Topic 
							is required.</p>
					</div>
			</form>

		</div>
	</div>
</div>

<div class="container-fluid">
	<div class="row">

		<div class="table-responsive ">
		<div class="number_scroll">
    	
        <input ng-model="search" type="text" style="width: 40%" placeholder="Search Comment" />
       <div class="num_s">
          <uib-pagination total-items="$parent.totalItemscommentsList" ng-change="getCommentsData()" ng-model="$parent.currentPagecommentsList" max-size="$parent.maxSizecommentsList" items-per-page="$parent.itemsPerPagecommentsList"  boundary-link-numbers="true"></uib-pagination>      
         </div> 
         </div>
			<table id="commentList" class="table table-bordered">
				<thead>
					<tr>
						<th>Comment</th>
						<th>User/Last Updated</th>
						<th>Action</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="item in commentsList =commentsListDetails| filter:search|startFrom:(currentPagecommentsList-1)*itemsPerPagecommentsList | limitTo:itemsPerPagecommentsList">
						<td>{{item.generalComments}}</td>
						<td>{{item.userName}}<br>{{item.modifiedDate | date:'MMM dd, yyyy h:mm a'}}</td>
						<td><button type="button" class="btn btn-secondary btn-block"
								ng-click="adminCtrl.deleteComment(item.commentUuid)">Delete</button>
						</td>
					</tr>
				</tbody>
			</table>
			<div class="number_scroll">     
         <div class="num_s">
          <uib-pagination total-items="$parent.totalItemscommentsList" ng-change="getCommentsData()" ng-model="$parent.currentPagecommentsList" max-size="$parent.maxSizecommentsList" items-per-page="$parent.itemsPerPagecommentsList"  boundary-link-numbers="true"></uib-pagination>      
         </div> 
    </div>
		</div>

	</div>
</div>
