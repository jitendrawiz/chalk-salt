<style>
.title_text {
	width: 70%;
	float: left;
}

.title_name {
	width: 30%;
	float: left;
}

.title_name {
	text-align: right;
	padding-right: 20px;
	padding-top: 10px;
}

.title_name_class {
	padding-top: 0px;
}

.title_name_sub {
	padding-top: 20px;
}

.title_name_title {
	padding-top: 15px;
}

.title_name_des {
	padding-top: 80px;
}

.title_name_photo {
	padding-top: 56px;
}

.title_text textarea {
	width: 100%;
	height: 100px;
	padding-bottom: 5px;
	border-radius: 5px;
	padding: 5px;
	color: #000;
	margin: 5px 0px;
	border: 1px solid #CCC;
}

.title_text select {
	width: 60%;
	height: 40px;
	padding-bottom: 5px;
	border-radius: 5px;
	padding: 5px;
	color: #000;
	margin: 5px 0px;
	border: 1px solid #CCC;
}

.title_text button a {
	color: #FFF;
	padding: 0px 40px;
}

.btn:focus, .btn:hover, a, a:focus, a:hover {
	text-decoration: none;
	outline: 0;
}

.title_text button {
	padding: 8px 0px;
	cursor: pointer;
	background: #2f889a;
	color: #FFF;
	width: 100%;
	border-radius: 5px;
	font-weight: bold;
	border: none;
	-webkit-appearance: none;
	-moz-appearance: none;
	-ms-appearance: none;
	-o-appearance: none;
	appearance: none;
}

button, input, select, textarea {
	font-family: inherit;
	font-size: inherit;
	line-height: inherit;
}
</style>
<div class="col-xs-12 col-md-10 wow fadeInLeft" style="visibility: visible; animation-name: fadeInLeft;">
    <div class="row inner-grid">
        <div class="user_log_detail">
            <form name="notesMasterForm" role="form" action="" method="post" novalidate>
                <h3>Notes Master</h3>
                <uib-alert ng-show="alert.show" type="{{alert.type}}" close="closeAlert()">{{alert.message}}</uib-alert>
                <div class="title_name">
                    <label class="title_name_class">Class</label><br> <label class="title_name_sub">Subject</label><br> <label
                        class="title_name_title">Notes Title</label><br>
                        <label class="title_name_des">Notes Type</label> <br />
                         <label class="title_name_title">Notes File</label><br />
                    
                </div>
                <div class="title_text">
                    <div ng-if="isEmpty(notesDetails.notesUuid)" class="form-group"
                        ng-class="{ 'has-error' : notesMasterForm.studentClass.$invalid && !notesMasterForm.studentClass.$pristine }">
                        <select class="form-control" ng-model="notesDetails.classId" name="studentClass" placeholder="Class"
                            ng-options="studentclass.classId as studentclass.className for studentclass in classes" ng-required="true"
                            ng-change="showSubjectsList(notesDetails.classId)">
                            <option value="" disabled>Select Class</option>
                        </select>
                        <p ng-show="notesMasterForm.studentClass.$error.required && !notesMasterForm.studentClass.$pristine">Class is required.</p>
                    </div>
                    <div ng-if="!isEmpty(notesDetails.notesUuid)" class="form-group"
                        ng-class="{ 'has-error' : notesMasterForm.studentClass.$invalid && !notesMasterForm.studentClass.$pristine }">
                        <select class="form-control" ng-model="notesDetails.classId" disabled="true" name="studentClass" placeholder="Class"
                            ng-options="studentclass.classId as studentclass.className for studentclass in classes" ng-required="true"
                            ng-change="showSubjectsList(notesDetails.classId)">
                            <option value="" disabled>Select Class</option>
                        </select>
                        <p ng-show="notesMasterForm.studentClass.$error.required && !notesMasterForm.studentClass.$pristine">Class is required.</p>
                    </div>
                    <div ng-if="isEmpty(notesDetails.notesUuid)" class="form-group">
                        <select class="form-control" ng-model="notesDetails.subjectId" name="studentSubject" placeholder="Subject"
                            ng-options="studentSubject.subjectId as studentSubject.subjectName for studentSubject in subjectsList" ng-required="true">
                            <option value="" disabled>Select Subject</option>
                        </select>
                        <p ng-show="notesMasterForm.studentSubject.$error.required && !notesMasterForm.studentSubject.$pristine">Subject is
                            required.</p>
                    </div>
                    <div ng-if="!isEmpty(notesDetails.notesUuid)" class="form-group"
                        ng-class="{ 'has-error' : notesMasterForm.studentSubject.$invalid && !notesMasterForm.studentSubject.$pristine }">
                        <select class="form-control" ng-model="notesDetails.subjectId" disabled="true" name="studentSubject" placeholder="Subject"
                            ng-options="studentSubject.subjectId as studentSubject.subjectName for studentSubject in subjectsList" ng-required="true">
                            <option value="" disabled>Select Subject</option>
                        </select>
                        <p ng-show="notesMasterForm.studentSubject.$error.required && !notesMasterForm.studentSubject.$pristine">Subject is
                            required.</p>
                    </div>
                    
                    <div class="form-group" ng-class="{ 'has-error' : notesMasterForm.notesTitle.$invalid && !notesMasterForm.notesTitle.$pristine }">
                        <textarea class="form-control" id="notesTitle" name="notesTitle" ng-model="notesDetails.notesTitle" type="text"
                            placeholder="Notes Title" required></textarea>
                        <span style="color: red" class="help-block"
                            ng-show="notesMasterForm.notesTitle.$invalid  && !notesMasterForm.notesTitle.$pristine"> <span
                            ng-show="notesMasterForm.notesTitle.$error.required">Notes Title is required.</span>
                        </span>
                    </div>
                    
                    <div ng-if="isEmpty(notesDetails.notesUuid)" class="form-group"
                        ng-class="{ 'has-error' : notesMasterForm.notesType.$invalid && !notesMasterForm.notesType.$pristine }">
                        <select class="form-control" ng-model="notesDetails.notesType" name="notesType" placeholder="notesType"
                            ng-options="note.index as note.value for note in notes_types" ng-required="true">
                            <option value="" disabled>Select Notes Types</option>
                        </select>
                        <p ng-show="notesMasterForm.notesType.$error.required && !notesMasterForm.notesType.$pristine">Notes types is required.</p>
                    </div>
                    <div ng-if="!isEmpty(notesDetails.notesUuid)" class="form-group"
                        ng-class="{ 'has-error' : notesMasterForm.notesType.$invalid && !notesMasterForm.notesType.$pristine }">
                        <select class="form-control" ng-model="notesDetails.notesType"  name="notesType" placeholder="notesType"
                            ng-options="note.index as note.value for note in notes_types" ng-required="true">
                            <option value="" disabled>Select Notes Types</option>
                        </select>
                        <p ng-show="notesMasterForm.notesType.$error.required && !notesMasterForm.notesType.$pristine">Notes types is required.</p>
                    </div>
                    <div class="form-group">
                        <input id="inputUploadNotesFile" type="file" file-model="notesFileName" ng-model="notesFileName" name="notesFileName" required />
                        <span style="color: red" class="help-block"
                            ng-show="notesMasterForm.notesFileName.$invalid  && !notesMasterForm.notesFileName.$pristine"> <span
                            ng-show="notesMasterForm.notesFileName.$error.required">Notes File is required.</span>
                        </span>
                    </div>
                    
                    <div ng-if="isEmpty(notesDetails.notesUuid)" class="form-group">
                        <button type="button" class="btn btn-secondary btn-block" ng-disabled="notesMasterForm.$invalid"
                            ng-click="adminCtrl.createNotesData(notesFileName)">Submit</button>
                    </div>
                    <div ng-if="!isEmpty(notesDetails.notesUuid)" class="form-group">
                        <button type="button" class="btn btn-secondary btn-block" ng-disabled="notesMasterForm.$invalid"
                            ng-click="adminCtrl.updateNotesData(notesFileName)">Update</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
