<style>
* {
	box-sizing: border-box;
}

.wrapper {
	margin: 0 auto;
	width: 960px;
}

.pdf-controls {
	width: 100%;
	display: block;
	background: #eee;
	padding: 1em;
}

.rotate0 {
	-webkit-transform: rotate(0deg);
	transform: rotate(0deg);
}

.rotate90 {
	-webkit-transform: rotate(90deg);
	transform: rotate(90deg);
}

.rotate180 {
	-webkit-transform: rotate(180deg);
	transform: rotate(180deg);
}

.rotate270 {
	-webkit-transform: rotate(270deg);
	transform: rotate(270deg);
}

.fixed {
	position: fixed;
	top: 0;
	left: calc(50% - 480px);
	z-index: 100;
	width: 100%;
	padding: 1em;
	background: rgba(238, 238, 238, .9);
	width: 960px;
}

.main_bg_bg {
	background-image: none;
	background-size: 100%;
	height: 1000px;
	top: 0;
	z-index: 0;
}

h1, .h1, h2, .h2, h3, .h3 {
	margin-top: 0px;
}
</style>
<div prevent-right-click style="background-color: gray;">
    <div id="wrapper" class="main-wrapper">
        <header id="masthead" class="site-header navigation navbar-default">
            <div class="header-top">
                <div class="container"></div>
            </div>
            <div class="header-bottom">
                <div class="container">
                    <div class="navbar-header col-sm-3 col-sm-6">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navigation" aria-expanded="false">
                            <span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span
                                class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" ui-sref="chalkanddust.home"> <img src="resources/images/icons/cndlogo.jpg" alt="">
                        </a>
                    </div>
                    <div layout="column" layout-align="left left">
                    <h2><div flex="100" class="height-100">{{pdfName}}</div></h2></div>
                </div>
            </div>
        </header>
    </div>
    <div class="wrapper">
        <ng-pdf template-url="modules/student/templates/studentDashboard/viewer.tpl.html" canvasid="pdf" scale="page-fit" page=1></ng-pdf>
    </div>
</div>
