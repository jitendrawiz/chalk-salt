<header id="menu">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <a class="navbar-brand" href="#"> <img alt="PropCo Enterprise" title="PropCo Enterprise"
                src="../resources/img/propco-button.png" />
            </a>
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#propco-navbar-collapse">
                    <span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>

            <div class="collapse navbar-collapse menu" id="propco-navbar-collapse">
                <ul class="nav navbar-nav dropdown-menu bg-color-ninth noShadow"  role="menu">
                    <li class="active"><a href="" title="" class="bg-color-seventh base-page-propcoicon-anchor" > <i
                            class="propcoicon propcoicon-dashboard text-sixth icon-small"></i>
                    </a></li>
                    <li><a href="" title="" class="bg-color-seventh base-page-propcoicon-anchor" > <i
                            class="propcoicon propcoicon-actions-on text-sixth icon-small"></i>
                    </a></li>
                    <li><a href="" title="" class="bg-color-seventh base-page-propcoicon-anchor"> <i
                            class="propcoicon propcoicon-folder text-sixth icon-small"></i>
                    </a></li>
                    <li><a href="" title="" class="bg-color-eighth base-page-propcoicon-anchor"> <i
                            class="propcoicon propcoicon-save text-primary icon-small"></i>
                    </a></li>

                    <li ng-repeat="item in menuItemsList" 
                        ng-class="{'dropdown-submenu': item.submenu && item.submenu.length}"><a href="" title="">{{item.name}}</a>
                        <ul ng-if="item.submenu && item.submenu.length" class="dropdown-menu">
                        
                            <li ng-repeat="level1 in item.submenu" class="no-left-margin"
                                ng-class="{'dropdown-submenu': level1.submenu && level1.submenu.length}"  data-drag="{{level1.drag}}" data-jqyoui-options="{revert: 'invalid', helper: 'clone'}"
                                                jqyoui-draggable="{index: {{$index}},placeholder:'keep'}" ng-model="item.submenu" ><a href="">{{level1.name}}</a>
                                
                                <ul ng-if="level1.submenu && level1.submenu.length" class="dropdown-menu multiLevelMenu">
                                    
                                    
                                    <li ng-repeat="level2 in level1.submenu" class="no-left-margin"
                                        ng-class="{'dropdown-submenu': level2.submenu && level2.submenu.length}" data-drag="{{level2.drag}}" data-jqyoui-options="{revert: 'invalid', helper: 'clone'}"
                                                jqyoui-draggable="{index: {{$index}},placeholder:'keep'}" ng-model="level1.submenu" ><a href="">{{level2.name}}</a>
                                        <ul ng-if="level2.submenu && level2.submenu.length" class="dropdown-menu multiLevelMenu">
                                           
                                           
                                            <li  ng-repeat="level3 in level2.submenu" data-drag="{{level3.drag}}" class="no-left-margin"
                                                data-jqyoui-options="{revert: 'invalid', helper: 'clone'}"
                                                jqyoui-draggable="{index: {{$index}},placeholder:'keep'}"
                                                ng-model="level2.submenu"><a>{{level3.name}}</a></li>
                                        </ul></li>
                                </ul></li>                                
                        </ul></li>
                </ul>

                <ul class="nav navbar-nav navbar-right">
                    <li><i class="propcoicon propcoicon-settings text-primary icon-small" ui-sref="propco.agent.administration"></i> <span> 0 </span> <i
                        class="propcoicon propcoicon-notification text-primary icon-small"></i>
                        <div id="user-name">
                            <span class="text-left">{{userName}}</span> 
                             <span class="text-right"><i class="propcoicon propcoicon-filled-square text-eighth icon-mid"></i>
                        </div></li>
                </ul>
                <form class="navbar-form search navbar-right" role="search">
                    <div class="input-group">
                        <input type="text" class="form-control" name="search">
                        <div class="input-group-btn">
                            <button type="submit" class="btn btn-eighth">
                                <i class="propcoicon propcoicon-dropdown text-primary icon-extra-small"></i> <i
                                    class="propcoicon propcoicon-search text-primary icon-extra-small"></i>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </nav>
</header>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div ui-view></div>
        </div>
    </div>
</div>
