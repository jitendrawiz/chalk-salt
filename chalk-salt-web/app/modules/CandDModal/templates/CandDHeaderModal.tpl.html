<div class="modal-header bg-color-sixth">
    <h4 class="modal-title text-center">{{modalOptions.header}}</h4>
</div>
<div class="modal-body bg-color-seventh">
    <div class="text-center"><h4>{{modalOptions.body}}</h4></div>
</div>
<div class="modal-footer bg-color-sixth center-block" style="text-align: center;">
    <button class="btn btn-secondary text-center" ng-click="close(false)">Cancel</button>
    <button class="btn btn-secondary text-center" ng-click="ok(true)">Ok</button>
</div>
