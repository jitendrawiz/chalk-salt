<div class="modal-header">
	<h3 class="modal-title">Guest User Login</h3>
</div>
<div class="modal-body">
	<form role="form" action="" method="post" name="GuestloginForm" novalidate>
		
					<h3>Log In</h3>
					<div class="form-group"
						ng-class="{ 'has-error' : GuestloginForm.username.$invalid && !GuestloginForm.username.$pristine }">
						<input class="form-control" id="username"
							name="username" ng-model="guestRequest.username" type="text"
							placeholder="Guest User Full Name" required /> <span style="color: red"
							class="help-block"
							ng-show="GuestloginForm.username.$invalid  && !GuestloginForm.username.$pristine">
							<span ng-show="GuestloginForm.username.$error.required">Full Name is required.</span>
						</span>
					</div>
					<div class="form-group"
						ng-class="{ 'has-error' : GuestloginForm.email.$invalid && !GuestloginForm.email.$pristine }">
						<input class="form-control" id="email" name="email" ng-model="guestRequest.email"
							type="email" placeholder="Email" required /> <span
							style="color: red" class="help-block"
							ng-show="GuestloginForm.email.$invalid  && !GuestloginForm.email.$pristine">
							<span ng-show="GuestloginForm.email.$error.required">Email is required.</span>
						</span>
					</div>
					<div class="form-group"
						ng-class="{ 'has-error' : GuestloginForm.mobileNo.$invalid && !GuestloginForm.mobileNo.$pristine }">
						<input class="form-control" id="mobileNo"
							name="mobileNo" ng-model="guestRequest.mobileNo"
							type="text" placeholder="Mobile No" required /> <span
							style="color: red" class="help-block"
							ng-show="GuestloginForm.mobileNo.$invalid  && !GuestloginForm.mobileNo.$pristine">
							<span ng-show="GuestloginForm.mobileNo.$error.required">Mobile No  
								is required.</span>
						</span>
					</div>
					<button type="button" class="btn btn-primary"
						ng-disabled="loginForm.$invalid"
						ng-click="homeCtrl.checkGuestUser()">Log In</button>
					<button class="btn btn-warning" type="button" ng-click="homeCtrl.close()">Cancel</button>
				
	</form>
</div>
<div class="modal-footer">
	
</div>
