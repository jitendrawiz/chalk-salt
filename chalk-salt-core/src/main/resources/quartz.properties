<!-- The Scheduler name -->
org.quartz.scheduler.instanceName = MyScheduler
<!-- To skip checking quartz version update -->
org.quartz.scheduler.skipUpdateCheck = true
<!-- Generating uniquie id for each node in cluster -->
org.quartz.scheduler.instanceId = AUTO
org.quartz.threadPool.class = org.quartz.simpl.SimpleThreadPool
<!-- 5 threads in the pool says 5 jobs can be run simultaneously -->
org.quartz.threadPool.threadCount =5
<!-- Defining job store type -->
org.quartz.jobStore.class = org.quartz.impl.jdbcjobstore.JobStoreTX

org.quartz.scheduler.threadsInheritContextClassLoaderOfInitializer=true



<!--The DriverDelegate responsible for doing any JDBC work that may be needed for database -->
org.quartz.jobStore.driverDelegateClass =org.quartz.impl.jdbcjobstore.StdJDBCDelegate
<!--Table prefix used in DB -->
org.quartz.jobStore.tablePrefix=QRTZ_
<!-- DataSource to be used -->
org.quartz.jobStore.dataSource=quartz
 org.quartz.jobStore.dontSetAutoCommitFalse = false
 <!--Configuring DataSource -->
org.quartz.dataSource.quartz.jndiURL =java:jboss/datasources/quartz



 <!--enabling clustering features -->
org.quartz.jobStore.isClustered= true
org.quartz.jobStore.clusterCheckinInterval=7500



<!--Plugin for job intitialization -->
org.quartz.plugin.jobInitializer.class=org.quartz.plugins.xml.XMLSchedulingDataProcessorPlugin
<!--filename to pick configuration from -->
org.quartz.plugin.jobInitializer.fileNames=quartz-config.xml
org.quartz.plugin.shutdownHook.class=org.quartz.plugins.management.ShutdownHookPlugin
org.quartz.plugin.shutdownHook.cleanShutdown=true          
org.quartz.plugin.triggerHistory.class=org.quartz.plugins.history.LoggingTriggerHistoryPlugin



<!-- RMI properties -->
org.quartz.scheduler.rmi.export = true
org.quartz.scheduler.rmi.registryHost = localhost
org.quartz.scheduler.rmi.registryPort = 1199
org.quartz.scheduler.rmi.createRegistry = true
org.quartz.scheduler.rmi.bindName = quartz-rmi-propco-enterprise
